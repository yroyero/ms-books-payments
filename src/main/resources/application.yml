spring:
  application:
    name: ms-books-payments
  datasource:
    url: jdbc:mysql://localhost:3306/relatos_papel
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root
  jpa:
    show-sql: true
    hibernate:
       ddl-auto: update
    defer-datasource-initialization: true

server:
    port: 8081
    error:
      include-stacktrace: on_param

logging:
  level:
    web: DEBUG

